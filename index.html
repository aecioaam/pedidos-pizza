<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria Chalé - Pedido Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Lora:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #fcfaf7;
            color: #2d2a26;
        }

        h1,
        h2,
        h3,
        .font-serif {
            font-family: 'Lora', serif;
        }

        .bg-pattern {
            background-color: #fcfaf7;
            background-image: linear-gradient(30deg, #f5f0e8 12%, transparent 12.5%, transparent 87%, #f5f0e8 87.5%, #f5f0e8), linear-gradient(150deg, #f5f0e8 12%, transparent 12.5%, transparent 87%, #f5f0e8 87.5%, #f5f0e8), linear-gradient(30deg, #f5f0e8 12%, transparent 12.5%, transparent 87%, #f5f0e8 87.5%, #f5f0e8), linear-gradient(150deg, #f5f0e8 12%, transparent 12.5%, transparent 87%, #f5f0e8 87.5%, #f5f0e8), linear-gradient(60deg, #f1eae0 25%, transparent 25.5%, transparent 75%, #f1eae0 75%, #f1eae0), linear-gradient(60deg, #f1eae0 25%, transparent 25.5%, transparent 75%, #f1eae0 75%, #f1eae0);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            background-attachment: fixed;
            opacity: 0.4;
        }

        .step-active {
            box-shadow: 0 10px 15px -3px rgba(225, 29, 72, 0.2);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Estilos de Impressão Térmica 80mm */
        /* Estilos de Impressão Térmica 80mm */
        @media print {
            @page {
                margin-top: 5mm;
                margin-bottom: 5mm;
                margin-left: 3mm;
                margin-right: 3mm;
                size: auto;
            }

            body {
                margin: 0;
                padding: 0;
                background-color: #ffffff !important;
                color: #000000 !important;
            }

            body * {
                visibility: hidden;
                display: none !important;
            }

            #print-area,
            #print-area * {
                visibility: visible !important;
                display: block !important;
                color: #000000 !important;
                background-color: #ffffff !important;
            }

            #print-area {
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                font-family: 'Courier New', Courier, monospace;
                font-size: 12px;
                line-height: 1.2;
                text-transform: uppercase;
                display: block !important;
            }

            /* Flex layout overrides for specific print elements if needed */
            #print-area div {
                display: block !important;
                /* Force block for all children to stack */
            }

            .no-print {
                display: none !important;
            }
        }
    </style>

</head>
